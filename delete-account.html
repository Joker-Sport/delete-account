<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>طلب حذف الحساب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 30px;
      text-align: center;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
      line-height: 1.6;
    }
    form {
      margin-top: 20px;
      text-align: right;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #d9534f;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>طلب حذف الحساب</h1>
    <p>نحن نحترم خصوصيتك. إذا كنت ترغب في حذف حسابك وجميع البيانات المرتبطة به من تطبيقنا، يرجى تعبئة النموذج التالي. سيتم الرد على طلبك خلال 7 أيام عمل.</p>
    
    <form action="mailto:jokerapp24@gmail.com" method="POST" enctype="text/plain">
      <label>الاسم الكامل:</label>
      <input type="text" name="الاسم" required>

      <label>البريد الإلكتروني المستخدم في التطبيق:</label>
      <input type="email" name="البريد الإلكتروني" required>

      <label>سبب الحذف (اختياري):</label>
      <textarea name="السبب" rows="4"></textarea>

      <button type="submit">إرسال طلب الحذف</button>
    </form>
  </div>
</body>
</html>
